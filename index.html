            border-bottom: 1px solid rgba(255, 255, 255, 0.3);

        a:hover {

        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;

        .social-link {

            align-items: center;
            justify-content: center;
            border: none;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .social-link:hover {
            opacity: 1;
            border: none;
        }
        
        .social-link svg {
